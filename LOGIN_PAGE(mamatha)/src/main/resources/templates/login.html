<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .message {
            text-align: center;
            margin-bottom: 15px;
            color: #d9534f;
            font-weight: bold;
        }
        form label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #0056b3;
        }
        p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="message" th:if="${error}">account locked.</div>
        <div class="message" th:if="${logout}">You have been logged out.</div>
        <div class="message" th:if="${message}" th:text="${message}"></div>

        <form th:action="@{/login}" method="post">
            <label>Username:
                <input type="text" name="username" />
            </label>
            <label>Password:
                <input type="password" name="password" />
            </label>
            <button type="submit">Login</button>
        </form>

        <p>New user? <a th:href="@{/register}">Register here</a></p>
    </div>
</body>
</html>
